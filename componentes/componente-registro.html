<meta charser="UTF-8">
<script src="http://unpkg.com/vue"></script>

<div id="app1">
    <h1>App 1</h1>
   
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
    
</div>
<hr>
<div id="app2">
    <h1>App 2</h1>
   
    <contador2></contador2>
    <contador2></contador2>
    <contador2></contador2>
    
</div>

<script>
    // Registro Global
    const contador = {
        template: ` 
            <div>
            <h1>{{ contador }}</h1>
            <button @click="contador++">+</button>
            <button @click="contador--">-</button>        
            </div>   
        `,          
        data() {
            return {

                contador: 0,
            }
        }
    }
    new Vue({
        el: '#app1',
        //Registro local
        components:{
            contador1: contador
        }
    })

    new Vue({
            el: '#app2',
            components: {
            contador2: contador
        }
        })
</script>
