<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <h2>Contador</h2>
    <hr>
    <p>{{ contador }}</p>
    <button @click="somar">Somar {{passo}} </button>
    <hr>
    <p>{{ contador > 10 ? 'Maior que 10' : 'Menor que 10'}}</p>
</div>



<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Marcelo',
            contador: 0,
        },
        methods: {
            somar(){
               this.contador++;
            },
        }    
       
    })
</script>
