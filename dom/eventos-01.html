<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <h2>Contador</h2>
    <hr>
    <p>{{ contador }}</p>
    <button @click="somar()">Somar1</button>
</div>



<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(){
                this.contador++
            }
        },
    })
</script>
