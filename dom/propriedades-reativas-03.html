<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <h2>Contador {{ contador }}</h2>
    <h2>Resultado {{ resultado }}</h2>
    <hr>
    <p>{{ resultado }}</p>
    <button @click="aumentar">Aumentar</button>
    <button @click="diminuir">Diminuir</button>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
            
        },
        watch:{
            contador(novo, antigo){
                setTimeout(()=>{
                    this.contador = 0
                },2000)
            }
        },
        computed:{
            resultado(){
                return this.contador >= 5 ? 'Maior ou igual a 5'
                    : 'Menor que 5'
            }
        },
        methods:{
            aumentar(){
                this.contador++
                
            },
            diminuir(){
                this.contador--
            },
            
        }
    })
</script>
