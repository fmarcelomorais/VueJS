<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
   <comp></comp>
    <comp></comp>
</div>

<script>
    Vue.component('comp', {
        template: `
        <div>
            <h1>Componente</h1>
                <h1>Aula:  {{ titulo }}</h1>
                    <h3>Modulo: {{ modulo }}</h3>
        
            <button @click="alterarAula">Alterar Aula</button>
            <button @click="alterarModulo">Alterar Aula</button>
        </div>
    `,   
    data: function() {
        return {
            titulo: 'Montando Instancia Vue',
            modulo: 'Instancia Vue'
            }
        },
    methods: {
        alterarAula() {
            this.titulo += ' ####'
        },
        alterarModulo() {
            this.modulo += ' ####'
        }
    }, 
})          

    const vm = new Vue({
        el: '#app'
    })
    

</script>
