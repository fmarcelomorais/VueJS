<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
</div>

<script>
    const vm = new Vue({
        template: `
        <div>
        <h1>Aula:  {{ titulo }}</h1>
        <h3>Modulo: {{ modulo }}</h3>
        
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Aula</button>
        </div>
    `,
        //el: '#app',
        data:{
            titulo: 'Montando Instancia Vue',
            modulo: 'Instancia Vue'
        },
        methods: {
            alterarAula(){
                this.titulo += ' ####' 
            },
            alterarModulo() {
                this.modulo += ' ####'
            }
        },
    })

    vm.$mount('#app')
</script>
